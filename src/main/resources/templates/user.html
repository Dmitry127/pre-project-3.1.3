
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User</title>
</head>
<body>
<!--верхняя панель-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-text">
            <div class="text-light">
                <b th:text="${loggedUser.email}">email</b>
                with roles:
                <a th:text="${loggedUser.getRolesString()}">roles</a>
            </div>
        </div>
        <div>
            <a href="/logout" class="text-secondary">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!--левая панель-->
        <div class="col-md-2 bg-white">
            <ul class="nav nav-pills flex-column mt-3">
                <a class="nav-item nav-link active" th:href="@{/user}">User</a>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <a class="nav-item nav-link" th:href="@{/admin}">Admin</a>
                </th:block>
            </ul>
        </div>

        <!--панель справа-->
        <div class="col-md-10 bg-light">
            <div class="container-fluid">
                <div class="h1 mt-3">User information-page</div>
                <div class="card">
                    <div class="card-header">
                        <h4>About user</h4>
                    </div>
                    <div class="container-fluid">
                        <table class="table table-striped mt-4">
                            <thead>
                            <tr th:align="center">
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>E-mail</th>
                                <th>Role</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:align="center" th:object="${loggedUser}">
                                <td th:utext="*{id}">ID</td>
                                <td th:utext="*{firstName}">First Name</td>
                                <td th:utext="*{lastName}">Last Name</td>
                                <td th:utext="*{age}">Age</td>
                                <td th:utext="*{email}">E-mail</td>
                                <td th:utext="*{getRolesString()}">Role</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--конец card-->
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
